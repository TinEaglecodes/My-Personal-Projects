<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <style>
      body{
        text-align: center;
      }
        h1{
          text-align: center;
        }
        #ChangeMe{
          display: grid;
          margin: 0 auto;
          width: 300px;
          height: 300px;
          background-color: rgb(225, 225, 225);
          border-radius: 20px;
        }
        button{
          margin-top: 30px;
          margin-bottom: 10px;
          width: 140px;
          height: 30px;
          border-radius: 5px;
          border: 1px solid black;
        }
        button:hover{
          width: 150px;
          height: 40px;
          transition: .5s;
          color: white;
          background-color: black;
        }
    </style>
  </head>

  <body>
    <h1>Random Color Generator</h1>
    <div id="ChangeMe"></div>
    <button onclick="Generate()">Generate</button>
    <p id="NewColor"></p>
  </body>

  <script>
    let MinValue = 0;
    let MaxValue = 255;
    let ColorBoard= document.getElementById("ChangeMe")
    let Output = document.getElementById("NewColor");
  

    function Generate() {
      //Generate Random Numbers for rgb color
      const RandomRed =
        Math.floor(Math.random() * (MaxValue - MinValue + 1)) + MinValue;
      const RandomGreen =
        Math.floor(Math.random() * (MaxValue - MinValue + 1)) + MinValue;
      const RandomBlue =
        Math.floor(Math.random() * (MaxValue - MinValue + 1)) + MinValue;
      const randomColor = `rgb(${RandomRed}, ${RandomGreen}, ${RandomBlue})`;
      
      //Assign New Color to Div background color
      ColorBoard.style.backgroundColor = randomColor;
      Output.innerHTML = `The New Color is: ${randomColor}`;
      console.log(`The New Color is: ${randomColor}.`);
    }
  </script>
</html>
