<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE-edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>TOBI'S VIDEOPLAYER</title>
    <link rel="stylesheet" href="videoplayer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        TOBI: THE VIDEOPLAYER
        <button class="toggle-button" id="modeToggle">Dark mode</button>
    </header>
    
    <div id="videoplayer">
        <div id="video_container">
        <video id="video">
            <source src="" type="video/mp4">
            <source src="" type="video/x-matroska">
            Your browser does not support the video tag.
        </video>
    </div>
        <input type="file" id="fileInput" accept="video/*">
    <br>
        <div id="controls">
                <output id="timeOut">0</output>
                <button id="BtnPlay"></button>
                <button id="BtnPause"></button>
                <button id="BtnStop"></button>
                <button id="Btnvolup"></button>
                <button id="Btnvoldown"></button>
        </div>
    </div>   
        <script>
            alert("Fully functional video player. Select a file from Your storage and Press Play (it supports 2 file formats mp4 and mkv)")
            let myVideo= document.getElementsByTagName("video");
            myVideo= myVideo[0];
            const body= document.body
            const modeToggle= document.getElementById("modeToggle")
            const BtnPlay= document.getElementById("BtnPlay");
            const BtnPause= document.getElementById("BtnPause");
            const BtnStop= document.getElementById("BtnStop");
            const Btnvolup= document.getElementById("Btnvolup");
            const Btnvoldown= document.getElementById("Btnvoldown");
           
            const fileInput= document.getElementById("fileInput")
            let myInterval= setInterval(posTime, 1000);
    
            function posTime(e){
                let time =Math.round(myVideo.currentTime)
                document.getElementById("timeOut").innerHTML= "Time:"+ time;
            }
            BtnPlay.addEventListener("click", (e) => {
                myVideo.play()
            }); 
            BtnPause.addEventListener("click", (e) => {
                myVideo.pause()
            });
            BtnStop.addEventListener("click", (e) =>{
                myVideo.pause()
                myVideo.currentTime=0
            });
            Btnvolup.addEventListener("click", (e) =>{
                myVideo.volume= Math.min(myVideo.volume + 0.1, 1)
            });
            Btnvoldown.addEventListener("click", (e) =>{
                myVideo. volume= Math.min(myVideo.volume - 0.1, 1)
            })
    
            fileInput.addEventListener('change', (e) => {
                const file = event.target.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    if (file.type === 'video/mp4' || file.type === 'video/x-matroska') {
                        video.src = fileURL;
                    } else {
                        alert('Unsupported file format. Please upload an MP4 or MKV video.');
                    }
                }
            });
            modeToggle.addEventListener("click",(e) =>{
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Switch to Light Mode';
                } else {
                    toggleButton.textContent = 'Switch to Dark Mode';
                }
                        })
        </script>
</body>

</html>
