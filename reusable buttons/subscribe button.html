<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Subscribe to my youtube</p>
    <button id="CheckSub" onclick='
    const CheckSub= document.getElementById("CheckSub");
    if (CheckSub.innerHTML === "Subscribe") {
        CheckSub.innerHTML= "Unsubscribe";
    }
    else{
        CheckSub.innerHTML= "Subscribe"
    }
    '>Subscribe</button>
</body>
</html>
