<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <style>
        body{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p id="ScoreSection"></p>
    <button onclick="
        PickComputerMove()
        UserMove= 'Rock'
        if (ComputerMove==='Rock'){
            Score.draw= Score.draw+1
        }
        else if (ComputerMove==='Paper'){
            Score.loss= Score.loss+1
        }
        else if (ComputerMove==='Scissors'){
            Score.win= Score.win+1
        }
        ShowMoves()
        CheckScore()
    ">Rock</button>

    <button id="Paper" onclick="
        PickComputerMove()
        UserMove= 'Paper'
        if (ComputerMove==='Rock'){
            Score.win= Score.win+1
        }
        else if (ComputerMove==='Paper'){
            Score.draw= Score.draw+1
        }
        else if (ComputerMove==='Scissors'){
            Score.loss= Score.loss+1
        }
        ShowMoves()
        CheckScore()
    "
    >Paper</button>

    <button onclick="
        PickComputerMove()
        UserMove= 'Scissors'
        if (ComputerMove==='Rock'){
            Score.loss= Score.loss+1
        }
        else if (ComputerMove==='Paper'){
            Score.win= Score.win+1
        }
        else if (ComputerMove==='Scissors'){
            Score.draw= Score.draw+1
        }
        ShowMoves()
        CheckScore()"
    >Scissors</button>

    <button onclick="
    Reset();
    CheckScore()
    ">Reset Score</button>
    <p id="result"></p>
</body>
    <script>
        let ComputerMove="";
        let UserMove= ""
        let ScoreSection=document.getElementById('ScoreSection')
        let result= document.getElementById("result")
        
        function CheckScore(){
            ScoreSection.innerHTML= 'Wins:' + Score.win +' Draws:'+ Score.draw+' Loss:'+ Score.loss
        }
        function ShowMoves(){
            result.innerHTML= "You picked <b>"+ UserMove+ "</b>, Computer picked <b>"+ ComputerMove +"</b>"
        }   
        const Score={
            win: 0,
            loss: 0,
            draw:0
        }                               
        
        function PickComputerMove(UserMove){
            const RandomNumber= Math.random();
            if(RandomNumber>=0 && RandomNumber < 1/3){
            ComputerMove= "Rock";
            }
            else if(RandomNumber>=1/3 && RandomNumber < 2/3){
                ComputerMove="Paper"
            }
            else if(RandomNumber>= 2/3 && RandomNumber <= 3/3){
                ComputerMove="Scissors"
            };
    
        }
        
        function Reset(){
            Score.win= 0
            Score.loss= 0
            Score.draw= 0
        }    
         
    </script>
</html>
